<html>

    <head>
        <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
        <script type="text/javascript">
            function update_catalog_link() {
                var catalog = document.getElementById("catalog");
                var deepLink = "unitydl://mylink";
                var url = window.location.href;
                var catalogPath = "/MobileTest/aa/Android/catalog.json";
                catalog.href = `${deepLink}?load_catalog_in=${url}${catalogPath}`;
            }
        </script>
    </head>

    <body>
        <h1>My Deep Link Test page</h1>
        <p><a href="unitydl://mylink">Launch</a></p>
        <p><a href="unitydl://mylink?parameter">Launch with Parameter</a></p>
        <p><a href="" id="catalog" onclick="update_catalog_link()">Launch with catalog</a></p>
    </body>

</html>
